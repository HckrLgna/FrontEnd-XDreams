<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="css/dist/estilos.css">
    <title>Iniciar Sesion XDreams</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light ">
            <a href="#" class="navbar-brand"> 
                <img src="img/logo.png" alt="Logo Xdreams" width="70px" height="50px" class="contenedor__header-imagen">XDreams
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu de navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-50 contenedor__header-link">
                    <li class="nav-item active"><a href="#" class="nav-link" >Iniciar sesion</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 bloque1 ">
                    <h1 class="bloque1__titulo"><strong>Regístrate</strong> </h1>
                    <h2 class="bloque1__subtitulo">Forma parte de la comunidad <br> más grande de educación en Bolivia</h2>
                    <div class="bloque1__contenedorImagen">
                        <a href="#" class="bloque1__link"> <img src="img/descarga.png" alt="Imagen de descarga" ></a>
                    </div>
                </div>
                <div class="col-md-6 bloque2 d-flex justify-content-center">
                    <form action="" class="contenedorForm needs-validation">
                        <form-row>
                            <h2 class="bloque2__titulo">Crear cuenta</h2>
                        </form-row>
                        <div class="form-group">
                            <label for="nombre">Nombres</label>
                            <input type="text"  class="form-control mt-0" id="nombre" placeholder="" value="" required>
                            
                            <label for="apellido">Apellidos</label>
                            <input type="text"  class="form-control" id="apellido" placeholder="" value="" required>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label for="sexo">Sexo</label>
                                    <select name="sexo" id="sexo" class="form-control">
                                        <option value="masculino">Masculino</option>
                                        <option value="femenino">Femenino</option>
                                        <option value="otro">Sin Especificar</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="departamento">Departamento/Estado</label>  <!--preguntar esta parte-->
                                    <input type="text" name="" id="departamento" class="form-control">
                                </div>
                            </div>
                        </div>   
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password"  class="form-control" id="password" required>
                            <label for="estudiante">Tipo de usuario</label>
                        </div>
                        
                        <div class="form-check">
                            <div class="form-row ">
                                    <div class="col-md-3">
                                        <label class="form-check-label check__label">
                                            <input type="radio" id="estudiante" class="form-check-input rdoinput" name="radios" required> <span class="label"> Estudiante de colegio</span> 
                                        </label>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-check-label">
                                            <input type="radio" id="estudiante-universitario" class="form-check-input" name="radios">Estudiante universitario
                                        </label>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-check-label">
                                            <input type="radio" id="profesional" class="form-check-input" name="radios">Profesional
                                        </label>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-check-label">
                                            <input type="radio" id="otro" class="form-check-input" name="radios">Otro       
                                        </label>
                                    </div>
                            </div>
                        </div>
                        <div class="form-check contenedor__terminos">
                            <label class="form-check-label m-2">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input " required> Acepto los <a href="#" class="contenedor__terminos-link">términos y condiciones</a> de la plataforma
                            </label>
                        </div>
                        <div class="boton">
                            <div class="form-row">
                                <div class="col-md-12 boton__contenedor">
                                    <input type="submit" class="btn btn-danger" value="Registrar" id="btn-registrar">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 boton__contenedor">
                                    <input type="submit" class="btn btn-outline-danger" value="Crear cuenta Institucional">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\popper.js\dist\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</body>
</html>

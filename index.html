<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <title>Iniciar Sesion XDreams</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand">
                <img src="img/logo.png" alt="Logo Xdreams" width="70px" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-right">
                    <li class="nav-item active"><a href="#" class="nav-link">Iniciar sesion</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 bloque1">
                    <h1 class="bloque1__titulo">Regístrate</h1>
                    <h2 class="bloque1__subtitulo">Forma parte de la comunidad más grande de educación en Bolivia</h2>
                    <div class="bloque1__contenedorImagen">
                        <img src="img/google-play.png" alt="" width="200px" height="80px">
                    </div>
                </div>
                <div class="col-md-6 bloque2">
                    <form action="">
                        <form-row>
                            <h2 class="bloque2__titulo">Crear cuenta</h2>
                        </form-row>
                        <div class="form-group">
                            <label for="nombre">Nombres</label>
                            <input type="text"  class="form-control" id="nombre">
                            <label for="apellido">Apellidos</label>
                            <input type="text"  class="form-control" id="apellido">
                        </div>
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo" class="form-control">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Sin Especificar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="departamento">Departamento/Estado</label>  <!--preguntar esta parte-->
                            <input type="text" name="" id="departamento" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password"  class="form-control" id="password">
                            <label for="estudiante">Tipo de usuario</label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" id="estudiante" class="form-check-input">Estudiante de colegio
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" id="estudiante-universitario" class="form-check-input">Estudiante de universitario
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" id="profesional" class="form-check-input">Profesional
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" id="otro" class="form-check-input">Otro       
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input"> Acepto <a href="#">Términos y condiciones</a> de la plataforma
                            </label>
                        </div>
                        <input type="submit" class="btn btn-danger" value="Registrar" id="btn-registrar">
                        <input type="submit" class="btn btn-outline-danger" value="Crear cuenta">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\popper.js\dist\popper.min.js"></script>
</body>
</html>
